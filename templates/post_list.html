
<!DOCTYPE html>
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/post_list.css' %}?after">
</head>
<html>
        <article class="centered">
        {% for post in posts %}
            <a href="{% url 'detail' post_id=post.id %}" style="text-align: center;">{{ post.title }}<br></a>
        {% endfor %}
        <a href="{% url 'create' %}" class="btn btn-info"><b>create</b></a>
        </article>
</html>
